<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-controller="customersCtrl">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>{{head_title}}</title>
		<link rel="stylesheet" href="assets/css/bootstrap.min.css">
		<script src="assets/js/angular.min.js"></script>
	</head>
	<body class="container my-3 bg-dark text-white">
		<table class="table table-responsive table-hover table-dark table-striped">
			<thead>
				<tr>
					<th>num</th>
					<th>Firstname</th>
					<th>Lastname</th>
					<th>Email</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="x in names | orderBy : 'uppercase'">
					<td class="text-center">{{ $index + 1 }}</td>
					<td>{{ x.Name }}</td>
					<td>{{ x.Country | uppercase }}</td>
					<td>{{ x.City | uppercase }}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script>
	var app = angular.module('myApp', []);
	app.controller('customersCtrl', function($scope, $http) {
	$http.get("ajax-customers.html")
	.then(function (response) {$scope.names = response.data.records;});
	});
	</script>
	<script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
